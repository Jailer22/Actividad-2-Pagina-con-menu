<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='./registro.css' rel='stylesheet'>
    <link rel="stylesheet" href="./index.css">
    <script src="registro.js"></script>
    <title>Registro de usuario</title>
</head>
<body>

      <div class="registro">
        <div class="registro-container">
         <h1>Registro</h1>
        </div>
        <div class="registro-form">
          <h3>Nombres y apellidos:</h3>
          <input type="text" placeholder="Nombres y apellidos" id="nombre">
          <h3>Email:</h3>
          <input type="email" placeholder="Email" id="email">
          <h3>Contraseña:</h3>
          <input type="password" placeholder="Contraseña" id="password"><br>
          <div  class="registro-button">
            <br>
          <button type="submit" onclick="GuardarUsuario()">Registrar</button>
        </div>
          </div>
        </div>
      </body>
</html>
